<div class="row">
  <form name="emailForm" ng-submit="storeEmail(email)" class="emailForm col-md-6 col-md-offset-3">
    <div class="form-group">
      <label>GST Number/ABN </label>
      <input ng-model="financial.gstNumber" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label>GST Rate </label>
      <input ng-model="financial.gstRate" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label>GST Rate Effective From </label>
      <input ng-model="financial.gstRate" type="date" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Previous GST Rate </label>
      <input ng-model="financial.gstPrevious" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Next Invoice Number </label>
      <input ng-model="financial.nextInvoiceNumber" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="submit" value="Create eStable" class="btn btn-default"/>
    </div>
  </form>
</div>
